RedHatEnterprise = "🎩 "
Redox = "🧪 "
Solus = "⛵ "
SUSE = "🦎 "
Ubuntu = "🎯 "
Unknown = "❓ "
Windows = " "


[username]
style_user = 'cyan bold'
style_root = 'red bold'
format = '@(cyan)[$user]($style) '
disabled = false
show_always = true


[directory]
truncation_length = 8
truncation_symbol = '…/'

[character]
success_symbol = '[⨠](bold green)'
error_symbol = '[⨠](bold red)'

[git_branch]
symbol = ' '
format = '[$symbol$branch(:$remote_branch)]($style) '
truncation_length = 10
truncation_symbol = ''
ignore_branches = []
style = '#6e5494'






